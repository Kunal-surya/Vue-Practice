<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <h1> H1 Text </h1>
    <div id="app"> 
      <p v-if = "message.length % 2 === 0">Even: {{ message }}</p>
      <p v-else>Odd: {{ message.toUpperCase() }}</p>
      <ul v-for = "list in listOfNumbers ">
        <li>
          {{ list.id}}
          <ul>
            <li v-for = "item in list.list">
              {{ item }}
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue
    const app = createApp({
      data() {
        return {
          message: 'Hello, Vue 3!',
          listOfNumbers: [ {name:1, id: '839a79bc-36cd-41f9-a3e5-f463b98caf16',
            list: [1,2,3,4]
          },{name:2, id: '6cd52b6a-c82b-45d0-b3e1-f0b27ee2fd04',
            list: [1,2,3,4]
          },{name:3, id: 'acc49345-997f-4572-9364-ff180a325cfc',
            list: [1,2,3,4]
          },{name:4, id: '6f9b18e2-9d46-45fb-8dd0-cd2470fac2d0',
            list: [1,2,3,4]
          },{name:5, id: '91ef06bb-bbc8-44e1-9e65-647f601da823',
            list: [1,2,3,4]
          },
          ]
        }
      },
    })
    app.mount('#app')
  </script>
  </body>
</html>
